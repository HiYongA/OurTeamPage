<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/89a032c4e0.js"
      crossorigin="anonymous"
    ></script>
    <title>넌 내게 빠조 - 소개 페이지</title>
    <link rel="stylesheet" href="../static/style.css" />
    <script defer src="../static/main.js"></script>
    <script defer src="../static/intro.js"></script>
    <script defer src="../static/footer.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="header_m">
        <h1>넌 내게 빠조</h1>
        <span id="intro">
          <p>
            안녕, 우리 팀 이름은 '넌 내게 빠조'야! 이름 그대로 코딩에 빠져있어.</br>
            우리가 작성한 코드를 보면 너희도 분명 빠져들게 될거야.</br> 이 페이지는
            우리의 끊임없는 도전과 동료들과의 적극적인 소통, 그리고 함께 성장하는
            '넌 내게 빠조'팀의 포부를 담고 있어. </br>이 곳을 재미있게 둘러봤으면 좋겠어!
          </p>
          <button id="speakBtn" class="speakBtn">:폭탄:︎ 위험! 누르지 마세요</button>
        </span>
      </div>
    </div>
    <div class="mypost">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="url" />
        <label for="floatingInput">닉네임</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          maxlength="4"
          placeholder="url"
        />
        <label for="floatingInput">비밀번호 4자리</label>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="comment"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">응원 한마디!</label>
      </div>
      <button onclick="save_comment()" type="button" class="btn btn-dark">
        응원 등록하기
      </button>
    </div>
    <div class="mycards" id="comment-list"></div>
    <div class="modal fade" id="DelModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">게시물 삭제</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="modal-pw"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <div class="modal-footer">
            <button id="del-btn">확인</button>
          </div>
        </div>
      </div>
    </div>
    <footer id="quote" class="quote">
      <span></span>
      <span></span>
    </footer>
  </body>
</html>
